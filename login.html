<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Incluye el archivo JavaScript externo -->
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <form action="index.html" class="form-login" onsubmit="return validateForm()">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a href="#">Sign In</a>
                </li>
                <li class="login-nav__item">
                    <a href="#">Sign Up</a>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                Username
            </label>
            <input id="login-input-user" class="login__input" type="text" />
            <label for="login-input-password" class="login__label">
                Password
            </label>
            <input id="login-input-password" class="login__input" type="password" />
            <label for="login-sign-up" class="login__label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                Keep me Signed in
            </label>
            <button type="submit" class="login__forgo">Ingresar</button>
        </form>
        <a href="index.html" class="login__forgot">Forgot Password?</a>
    </div>
</body>
</html>
